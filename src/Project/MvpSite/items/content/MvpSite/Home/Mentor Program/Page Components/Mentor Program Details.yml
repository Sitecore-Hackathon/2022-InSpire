        <div class="col-12 panel">
            <p class="content" /><h2>Benefits of being a mentor&nbsp;</h2>
        <ul>
            <li>Gain new leadership and communication skills</li>
            <li>Receive support from the Sitecore team and other mentors</li>
            <li>Contribution will be counted towards the MVP application</li>
            <li>Networking opportunities</li>
        </ul>
        <h2>Benefits of being a mentee</h2>
        <ul>
            <li>Learn from an experienced Sitecore MVP</li>
            <li>Increase your chances of becoming a Sitecore MVP</li>
            <li>Receive support and guidance from your mentor throughout the year</li>
            <li>Networking opportunities</li>
        </ul>
        <h2>Mentor’s responsibilities</h2>
        <ul>
            <li>Mentors need to be willing to mentor 1 or 2 mentees</li>
            <li>Commitment to spending a couple hours a month mentoring</li>
            <li>Willingness to participate in the Mentor Network which includes monthly calls</li>
            <li>Eagerness to share their success stories with the whole community</li>
        </ul>
        <h2>How to apply</h2>
        <p>To apply to the Sitecore MVP mentorship program as a mentor or mentee please send the Sitecore team an email at <a href="mailto:mvp-program@sitecore.com?subject=Mentor%20Program">mvp-program@sitecore.com</a></p>
        <p><em>Please note that if you are applying as a mentor you must be a Sitecore 2022 MVP.</em></p><p />
        
        
        
